<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="display-5"> SignUp Form</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" onkeyup="checklength()"/>
            <span id="nameError" style="display: none;">Name should contain atleast 3 character</span>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com"  onkeyup="checkLength()"/>
            <span id="emailError" style="display: none;">Enter valid email id</span> 
        </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password" onkeyup="Checklength()">
            <span id="passwordError" style="display: none;">Enter valid password</span>
            <input type="button" class="btn btn-primary mt-4"  onclick="show()" value="Show Password" id="hide"/>
          </div>
          <button type="submit" class="btn btn-primary" onclick="validation()">Signup</button>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    function validation(){
        var username=document.getElementById("exampleFormControlInput1").value.trim();
        console.log("------username-------",username.length);
        if(username){
           if(username.length >= 3)
             {
                document.getElementById("nameError").style="display: none;"
                document.getElementById("exampleFormControlInput1").style="border-width: 0;"
             }else
             {
                document.getElementById("nameError").style="dispay:block;"
                document.getElementById("exampleFormControlInput1").style="border:2px solid red;"
             }
        }
        else{
             document.getElementById("nameError").style="dispay:block;"
             document.getElementById("exampleFormControlInput1").style="border:2px solid red;"
        }
        var useremail=document.getElementById("exampleInputEmail1").value.trim();
        var emailpattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        console.log("------useremail-------",useremail);
        if(useremail){
            if(emailpattern.test(useremail))
             {
                document.getElementById("emailError").style="display: none;"
                document.getElementById("exampleInputEmail1").style="border-width: 0;"
             }else
             {
                document.getElementById("emailError").style="dispay:block;"
                document.getElementById("exampleInputEmail1").style="border:2px solid red;"
             }
            }
        else{
             document.getElementById("emailError").style="dispay:block;"
             document.getElementById("exampleInputEmail1").style="border:2px solid red;"
        }
        var p_word=document.getElementById("exampleInputPassword1").value;
        if(p_word)
        {
         document.getElementById("passwordError").style="display: none;"
         document.getElementById("exampleInputPassword1").style="border-width: 0;"
        }
        else{
            document.getElementById("passwordError").style="dispay:block;"
            document.getElementById("exampleInputPassword1").style="border:2px solid red;"  
        }
        if(username&&useremail&&p_word)
    {
        localStorage.setItem("Name",username);
        localStorage.setItem("Email",useremail);
        localStorage.setItem("Password",p_word);

    }
    }
    function checklength(){
        var username=document.getElementById("exampleFormControlInput1").value.trim();
        if(username.length >= 3)
             {
                document.getElementById("nameError").style="display: none;"
                document.getElementById("exampleFormControlInput1").style="border-width: 0;"
             }else
             {
                document.getElementById("nameError").style="dispay:block;"
                document.getElementById("exampleFormControlInput1").style="border:2px solid red;"
             }
        }
        function checkLength(){
           var useremail=document.getElementById("exampleInputEmail1").value.trim();
           var emailpattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
           var emailtest=emailpattern.test(useremail);
           if(emailtest)
             {
                document.getElementById("emailError").style="display: none;"
                document.getElementById("exampleInputEmail1").style="border-width: 0;"
             }else
             {
                document.getElementById("emailError").style="dispay:block;"
                document.getElementById("exampleInputEmail1").style="border:2px solid red;"
             }
        }
        function Checklength(){
            var p_word=document.getElementById("exampleInputPassword1").value;
            if(p_word)
             {
               document.getElementById("passwordError").style="display: none;"
               document.getElementById("exampleInputPassword1").style="border-width: 0;"
             }
        else{
            document.getElementById("passwordError").style="dispay:block;"
            document.getElementById("exampleInputPassword1").style="border:2px solid red;"  
        }   
        }
    function show(){
        var passwordtype=document.getElementById("exampleInputPassword1").type;
        console.log("------password-------",passwordtype);
      if(passwordtype =="password"){
            document.getElementById("exampleInputPassword1").type="text";
            document.getElementById("hide").value="Hide password";
        }else
        {
            document.getElementById("exampleInputPassword1").type="password";
            document.getElementById("hide").value="Show password"
        }
    }
</script>
